<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your custom styles here */
        .booking-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .booking-form h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .booking-form label {
            display: block;
            margin-bottom: 5px;
        }
        .booking-form input, .booking-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .booking-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0056b3;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .booking-form button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="booking-form">
        <h1>Booking Details</h1>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="roomType">Room Type:</label>
            <select id="roomType" name="roomType" required>
                <option value="ExclusiveRoom">Exclusive Room</option>
                <option value="StandardRoom">Standard Room</option>
                <!-- Add more options as needed -->
            </select>

            <label for="checkInDate">Check-in Date:</label>
            <input type="date" id="checkInDate" name="checkInDate" required>

            <label for="checkOutDate">Check-out Date:</label>
            <input type="date" id="checkOutDate" name="checkOutDate" required>

            <label for="numberOfGuests">Number of Guests:</label>
            <input type="number" id="numberOfGuests" name="numberOfGuests" required min="1">

            <button type="submit">Confirm Booking</button>
        </form>
    </div>

    <script>
       document.getElementById('bookingForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Collect form data
    const formData = new FormData(this);
    const bookingDetails = {
        name: formData.get('name'),
        email: formData.get('email'),
        roomType: formData.get('roomType'),
        checkInDate: formData.get('checkInDate'),
        checkOutDate: formData.get('checkOutDate'),
        numberOfGuests: formData.get('numberOfGuests')
    };

    // Save booking details to local storage
    localStorage.setItem('bookingDetails', JSON.stringify(bookingDetails));

    // Log data to console for debugging
    console.log('Booking details saved:', bookingDetails);

    // Redirect to confirmation page
    window.location.href = 'confirmation.html';
});

    </script>
</body>
</html>
